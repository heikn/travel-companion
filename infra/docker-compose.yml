services:
  db:
    image: postgres:16
    container_name: tc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tc
      POSTGRES_PASSWORD: tc
      POSTGRES_DB: travel_companion
    ports:
      - "5432:5432"
    volumes:
      - tc_pgdata:/var/lib/postgresql/data

volumes:
  tc_pgdata:
